<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0a1128;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1c2541;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    h2 {
      color: #FFD700;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #FFD700;
      color: #0a1128;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إعادة تعيين كلمة المرور</h2>
    <input type="email" id="resetEmail" placeholder="أدخل بريدك الإلكتروني" required>
    <button onclick="resetPassword()">إرسال رابط التعيين</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.appspot.com",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetPassword = async () => {
      const email = document.getElementById("resetEmail").value.trim();
      const messageDiv = document.getElementById("message");

      if (!email) {
        messageDiv.textContent = "من فضلك أدخل البريد الإلكتروني";
        messageDiv.style.color = "red";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        messageDiv.textContent = "تم إرسال رابط تعيين كلمة المرور لبريدك الإلكتروني ✅";
        messageDiv.style.color = "#00ff88";
      } catch (error) {
        messageDiv.textContent = `❌ حصلت مشكلة: ${error.message}`;
        messageDiv.style.color = "red";
        console.error(error);
      }
    };
  </script>
</body>
</html>
