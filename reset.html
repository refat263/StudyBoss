<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نسيت كلمة المرور | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #FFD700;
      color: #0a1128;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="reset-card">
  <h2>إعادة تعيين كلمة المرور</h2>
  <input type="email" id="resetEmail" placeholder="ادخل بريدك الإلكتروني" required>
  <button onclick="sendResetLink()">إرسال رابط التعيين</button>
  <div id="message"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
    authDomain: "studyboss-b2550.firebaseapp.com",
    projectId: "studyboss-b2550",
    storageBucket: "studyboss-b2550.appspot.com",
    messagingSenderId: "951238590009",
    appId: "1:951238590009:web:1749d6b771b6f3586557e8",
    measurementId: "G-BSM3P8C40G"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.sendResetLink = () => {
    const email = document.getElementById("resetEmail").value;
    const message = document.getElementById("message");

    sendPasswordResetEmail(auth, email)
      .then(() => {
        message.style.color = "lightgreen";
        message.innerText = "تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني ✅";
      })
      .catch((error) => {
        message.style.color = "salmon";
        message.innerText = "حدث خطأ: " + error.message;
      });
  };
</script>

</body>
</html>
