<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مؤقت التركيز | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .timer {
      width: 220px;
      height: 220px;
      border: 10px solid #FFD700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: #1c2541;
    }

    .controls button {
      background: #FFD700;
      color: #0a1128;
      border: none;
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #fff;
      color: #0a1128;
    }

    a.back {
      margin-top: 30px;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>⏱️ مؤقت Pomodoro</h1>
  <div class="timer" id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">ابدأ</button>
    <button onclick="pauseTimer()">إيقاف</button>
    <button onclick="resetTimer()">إعادة</button>
  </div>

  <a href="dashboard.html" class="back">⬅️ العودة للوحة التحكم</a>

  <script>
    let timer;
    let time = 25 * 60; // 25 دقيقة
    let running = false;

    function updateDisplay() {
      const mins = Math.floor(time / 60).toString().padStart(2, '0');
      const secs = (time % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            alert("👏 خلصت الجولة! خد بريك وارجع تاني 💛");
            running = false;
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      time = 25 * 60;
      updateDisplay();
      running = false;
    }

    // تشغيل التحديث أول مرة
    updateDisplay();
  </script>

</body>
</html>
