<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a1128;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 30px;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 30px;
    }
    .section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #FFD700;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background: #FFD700;
      color: #0a1128;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
      color: #0a1128;
    }
  </style>
</head>
<body>

<h1>📊 لوحة تحكم الأدمن - Study Boss</h1>

<div class="section">
  <h2>📚 إضافة ملخص</h2>
  <label>رقم الأسبوع</label>
  <input type="number" id="summaryWeek">

  <label>اليوم</label>
  <select id="summaryDay">
    <option value="saturday">السبت</option>
    <option value="sunday">الأحد</option>
    <option value="monday">الاثنين</option>
    <option value="tuesday">الثلاثاء</option>
    <option value="wednesday">الأربعاء</option>
    <option value="thursday">الخميس</option>
  </select>

  <label>رابط الملخص</label>
  <input type="text" id="summaryLink" placeholder="مثال: https://...">

  <button onclick="addSummary()">إضافة الملخص</button>
</div>

<div class="section">
  <h2>🧠 إضافة سؤال كويز</h2>

  <label>رقم الأسبوع</label>
  <input type="number" id="quizWeek">

  <label>اليوم</label>
  <select id="quizDay">
    <option value="saturday">السبت</option>
    <option value="sunday">الأحد</option>
    <option value="monday">الاثنين</option>
    <option value="tuesday">الثلاثاء</option>
    <option value="wednesday">الأربعاء</option>
    <option value="thursday">الخميس</option>
  </select>

  <label>السؤال</label>
  <input type="text" id="quizQuestion">

  <label>الاختيارات (افصلهم بفاصلة)</label>
  <input type="text" id="quizChoices" placeholder="مثال: أ, ب, ج, د">

  <label>الإجابة الصحيحة</label>
  <input type="text" id="quizAnswer">

  <button onclick="addQuiz()">إضافة السؤال</button>
</div>

<script>
function addSummary() {
  alert("🚧 دي وظيفة وهمية حالياً – لازم backend أو Firebase لحفظ البيانات فعليًا في summaries.json");
}

function addQuiz() {
  alert("🚧 دي وظيفة وهمية برضو – محتاجة backend أو GitHub API لرفع البيانات إلى quizzes.json");
}
</script>

</body>
</html>
