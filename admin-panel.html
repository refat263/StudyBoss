<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Cairo'; background:#0a1128; color:#fff; padding:30px; }
    h1 { color:#FFD700; margin-bottom:20px; }
    .section { background:#1c2541; padding:20px; border-radius:15px; margin-bottom:20px; }
    input, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none; font-size:1rem; }
    button { background:#FFD700; color:#0a1128; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <h1>لوحة تحكم الأدمن</h1>
  <div class="section">
    <h2>📄 رفع ملخص يومي</h2>
    <input type="number" id="weekNum" placeholder="رقم الأسبوع">
    <input type="text" id="dayName" placeholder="اسم اليوم (مثلاً السبت)">
    <input type="text" id="pdfLink" placeholder="رابط ملف PDF">
    <button onclick="saveSummary()">حفظ الملخص</button>
  </div>
  <div class="section">
    <h2>📝 إضافة كويز يومي</h2>
    <input type="number" id="quizWeek" placeholder="رقم الأسبوع">
    <input type="text" id="quizDay" placeholder="اسم اليوم">
    <input type="text" id="quizLink" placeholder="رابط الكويز">
    <button onclick="saveQuiz()">حفظ الكويز</button>
  </div>
  <script>
    function saveSummary(){
      const w = document.getElementById("weekNum").value.trim();
      const d = document.getElementById("dayName").value.trim();
      const l = document.getElementById("pdfLink").value.trim();
      if (!w||!d||!l) return alert("برجاء ملء كل البيانات!");
      localStorage.setItem(`summary_${w}_${d}`, l);
      alert("✅ تم حفظ ملخص اليوم");
    }
    function saveQuiz(){
      const w = document.getElementById("quizWeek").value.trim();
      const d = document.getElementById("quizDay").value.trim();
      const l = document.getElementById("quizLink").value.trim();
      if (!w||!d||!l) return alert("برجاء ملء كل البيانات!");
      localStorage.setItem(`quiz_${w}_${d}`, l);
      alert("✅ تم حفظ كويز اليوم");
    }
  </script>
</body>
</html>
