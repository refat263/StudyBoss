<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التسجيل | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0a1128, #1c2541);
      font-family: 'Cairo', sans-serif;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn .8s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #FFD700;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
    }
    select option {
      color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #0a1128;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #fff;
      color: #0a1128;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل طالب جديد 🎓</h2>
  <form id="registerForm">
    <label for="name">الاسم بالكامل</label>
    <input type="text" id="name" required />

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required />

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" required />

    <label for="college">الكلية / التخصص</label>
    <select id="college" required>
      <option value="">اختر الكلية</option>
      <option value="تمريض">تمريض</option>
      <option value="صيدلة">صيدلة</option>
      <option value="طب بشري">طب بشري</option>
      <option value="علاج طبيعي">علاج طبيعي</option>
      <option value="علوم طبية">علوم طبية</option>
      <option value="هندسة">هندسة</option>
      <option value="تجارة">تجارة</option>
      <option value="حاسبات ومعلومات">حاسبات ومعلومات</option>
      <option value="أخرى">أخرى</option>
    </select>

    <label for="plan">الخطة الدراسية</label>
    <select id="plan" required>
      <option value="">📦 اختر خطتك</option>
      <option value="⭐ الخطة الأساسية">⭐ الخطة الأساسية</option>
      <option value="🔥 خطة المتابعة">🔥 خطة المتابعة</option>
      <option value="👑 خطة المحترف">👑 خطة المحترف</option>
    </select>

    <button type="submit">تسجيل</button>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const college = document.getElementById("college").value;
    const plan = document.getElementById("plan").value;

    if (!name || !email || !phone || !college || !plan) {
      alert("يرجى ملء جميع الحقول.");
      return;
    }

    // ✅ هنا هيتم التعامل مع Firebase لاحقًا
    alert("✅ تم التسجيل بنجاح!\nهيتم توجيهك لصفحة التعليمات الخاصة بالدفع.");
    window.location.href = "payment-info.html";
  });
</script>

</body>
</html>
