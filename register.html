<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #fff;
    }

    .register-card h2 {
      margin-bottom: 30px;
      color: #FFD700;
      font-size: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: right;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      font-size: 1rem;
      color: #0a1128;
      box-sizing: border-box;
    }

    .register-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #FFD700, #ffa600);
      color: #0a1128;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-card button:hover {
      background: linear-gradient(90deg, #fff, #FFD700);
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .login-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    .success { color: #00ff88; }
    .error { color: #ff4d4d; }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="الاسم بالكامل" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      <div class="input-group">
        <select id="college" required>
          <option disabled selected>اختر الكلية</option>
          <option>التمريض</option>
          <option>الطب</option>
          <option>الهندسة</option>
          <option>العلوم التطبيقية</option>
          <option>بيزنس</option>
        </select>
      </div>
      <div class="input-group">
        <select id="year" required>
          <option disabled selected>اختر السنة الدراسية</option>
          <option>الأولى</option>
          <option>الثانية</option>
          <option>الثالثة</option>
          <option>الرابعة</option>
        </select>
      </div>
      <div class="input-group">
        <select id="governorate" required>
          <option disabled selected>اختر المحافظة</option>
          <option>القاهرة</option>
          <option>الجيزة</option>
          <option>الإسكندرية</option>
          <option>الدقهلية</option>
          <option>الشرقية</option>
          <!-- زوّد الباقي لو حبيت -->
        </select>
      </div>

      <button type="submit">تسجيل</button>
      <div id="message" class="message"></div>
    </form>

    <div class="login-link">
      عندك حساب بالفعل؟ <a href="login.html">سجّل الدخول</a>
    </div>
  </div>

  <!-- Firebase + Registration Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.firebasestorage.app",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const college = document.getElementById("college").value;
      const year = document.getElementById("year").value;
      const governorate = document.getElementById("governorate").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          college,
          year,
          governorate
        });

        message.textContent = "تم إنشاء الحساب بنجاح ✅";
        message.className = "message success";

        // بعد النجاح: ممكن توجّهه للصفحة الرئيسية أو الخطط
        // window.location.href = "plans.html";
      } catch (error) {
        message.textContent = "❌ حصلت مشكلة أثناء التسجيل: " + error.message;
        message.className = "message error";
      }
    });
  </script>
</body>
</html>
