<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, #FFD700, #ffa600);
      color: #0a1128;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .success { color: #00ff88; }
    .error { color: #ff4d4d; }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>سجل حسابك على Study Boss</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="الاسم" required>
      <select id="college" required>
        <option value="">اختار الكلية</option>
        <option>تمريض</option>
        <option>طب</option>
        <option>صيدلة</option>
        <option>هندسة</option>
        <option>علوم تطبيقية</option>
        <option>بيزنس</option>
      </select>
      <select id="year" required>
        <option value="">السنة الدراسية</option>
        <option>الأولى</option>
        <option>الثانية</option>
        <option>الثالثة</option>
        <option>الرابعة</option>
        <option>الخامسة</option>
      </select>
      <select id="governorate" required>
        <option value="">المحافظة</option>
        <option>القاهرة</option>
        <option>الجيزة</option>
        <option>الدقهلية</option>
        <option>الإسكندرية</option>
        <option>الشرقية</option>
        <option>الغربية</option>
        <option>أسيوط</option>
        <option>سوهاج</option>
        <option>المنوفية</option>
        <!-- زوّد باقي المحافظات لو حبيت -->
      </select>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.firebasestorage.app",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const college = document.getElementById("college").value;
      const year = document.getElementById("year").value;
      const governorate = document.getElementById("governorate").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          name,
          college,
          year,
          governorate
        });

        message.textContent = "✅ تم إنشاء الحساب بنجاح!";
        message.className = "message success";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);

      } catch (error) {
        message.textContent = "❌ حصلت مشكلة أثناء التسجيل: " + error.message;
        message.className = "message error";
      }
    });
  </script>

</body>
</html>
