<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل طالب | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(160deg, #0a1128, #1c2541);
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #FFD700;
      color: #0a1128;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
    }
  </style>
</head>
<body>

<h1>📋 تسجيل طالب جديد</h1>

<form id="registerForm">
  <input type="text" id="name" placeholder="الاسم بالكامل" required />
  <input type="email" id="email" placeholder="البريد الإلكتروني" required />
  <input type="tel" id="phone" placeholder="رقم الهاتف" required />
  <select id="year" required>
    <option value="">السنة الدراسية</option>
    <option value="الأولى">الأولى</option>
    <option value="الثانية">الثانية</option>
    <option value="الثالثة">الثالثة</option>
    <option value="الرابعة">الرابعة</option>
  </select>
  <select id="plan" required>
    <option value="">اختر خطتك</option>
    <option value="الخطة 1">الخطة 1 - ملخصات فقط</option>
    <option value="الخطة 2">الخطة 2 - ملخصات + متابعة</option>
    <option value="الخطة 3">الخطة 3 - كل شيء مفتوح + مراجعة نهائية</option>
  </select>
  <button type="submit">سجلني</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCU7tjQHv0yPO74rAKEAwVjvGGalUmjgBQ",
    authDomain: "study-boss-admin.firebaseapp.com",
    databaseURL: "https://study-boss-admin-default-rtdb.firebaseio.com",
    projectId: "study-boss-admin",
    storageBucket: "study-boss-admin.appspot.com",
    messagingSenderId: "365808693326",
    appId: "1:365808693326:web:df16ee5287a4b4da67d31f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const year = document.getElementById("year").value;
    const plan = document.getElementById("plan").value;

    const code = "STB-" + Math.random().toString(36).substr(2, 6).toUpperCase();

    const studentData = {
      name,
      email,
      phone,
      year,
      selectedPlan: plan,
      isPaid: false,
      activatedPlan: null,
      code
    };

    set(ref(db, 'students/' + code), studentData)
      .then(() => {
        localStorage.setItem("studentCode", code);
        window.location.href = "payment.html";
      })
      .catch((error) => {
        alert("حصل خطأ أثناء التسجيل: " + error.message);
      });
  });
</script>

</body>
</html>
