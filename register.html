<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 500px;
      color: #fff;
    }

    .register-card h2 {
      color: #FFD700;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #f2f2f2;
      color: #000;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .register-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #FFD700, #ffa600);
      color: #0a1128;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .register-card button:hover {
      background: linear-gradient(90deg, #fff, #FFD700);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="name">الاسم</label>
        <input type="text" id="name" required>
      </div>

      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>

      <div class="input-group">
        <label for="college">الكلية</label>
        <select id="college" required>
          <option value="">اختر الكلية</option>
          <option value="تمريض">تمريض</option>
          <option value="علوم طبية تطبيقية">علوم طبية تطبيقية</option>
          <option value="هندسة">هندسة</option>
          <option value="بيزنس">بيزنس</option>
        </select>
      </div>

      <div class="input-group" id="engineering-department" style="display:none;">
        <label for="department">قسم هندسة</label>
        <select id="department">
          <option value="">اختر القسم</option>
          <option value="مدني">مدني</option>
          <option value="كهرباء">كهرباء</option>
          <option value="اتصالات">اتصالات</option>
          <option value="ميكانيكا">ميكانيكا</option>
          <option value="معماري">معماري</option>
        </select>
      </div>

      <div class="input-group">
        <label for="year">السنة الدراسية</label>
        <select id="year" required>
          <option value="">اختر السنة</option>
          <option value="الأولى">الأولى</option>
          <option value="الثانية">الثانية</option>
          <option value="الثالثة">الثالثة</option>
          <option value="الرابعة">الرابعة</option>
        </select>
      </div>

      <div class="input-group">
        <label for="governorate">المحافظة</label>
        <select id="governorate" required>
          <option value="">اختر المحافظة</option>
          <option value="الدقهلية">الدقهلية</option>
          <option value="القاهرة">القاهرة</option>
          <option value="الإسكندرية">الإسكندرية</option>
          <option value="الجيزة">الجيزة</option>
          <option value="الشرقية">الشرقية</option>
          <!-- ضيف اللي تحبه هنا -->
        </select>
      </div>

      <button type="submit">تسجيل</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.firebasestorage.app",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    document.getElementById("college").addEventListener("change", () => {
      const college = document.getElementById("college").value;
      document.getElementById("engineering-department").style.display = college === "هندسة" ? "block" : "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const college = document.getElementById("college").value;
      const department = document.getElementById("department").value;
      const year = document.getElementById("year").value;
      const governorate = document.getElementById("governorate").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          college,
          department: college === "هندسة" ? department : "",
          year,
          governorate
        });

        message.textContent = "✅ تم إنشاء الحساب بنجاح!";
        message.className = "message success";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } catch (error) {
        message.textContent = "❌ حصلت مشكلة: " + error.message;
        message.className = "message error";
      }
    });
  </script>

</body>
</html>
