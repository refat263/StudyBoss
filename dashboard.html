<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0a1128;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #0a1128;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>أهلاً بيك في Study Boss ✨</h1>
  <p>دي لوحة التحكم الخاصة بيك. من هنا تقدر تدخل على خططك، المذاكرة، الدعم... وكل حاجة تخصك.</p>
  <button class="btn" onclick="logout()">تسجيل الخروج</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.firebasestorage.app",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    window.logout = logout;
  </script>

</body>
</html>
