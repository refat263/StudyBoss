<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      color: #fff;
      padding: 30px;
    }

    h1 {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.4);
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      padding: 25px;
      margin-top: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .section:hover {
      box-shadow: 0 6px 25px rgba(255, 215, 0, 0.3);
    }

    .progress-bar {
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #FFD700, #ffa600);
      width: 18%;
    }

    /* To-Do */
    .todo input[type="text"] {
      width: calc(100% - 120px);
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .todo button {
      padding: 12px;
      background: linear-gradient(to right, #FFD700, #ffa600);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .todo button:hover {
      background: linear-gradient(to right, #fff, #FFD700);
      color: #000;
    }

    .todo ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .todo li {
      background: #0a1128;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #FFD700;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .todo li.done {
      text-decoration: line-through;
      background-color: #132033;
      opacity: 0.7;
      transform: scale(0.98);
    }

    .todo li button {
      background: none;
      color: #00ff88;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }

    /* Pomodoro */
    .pomodoro-link {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(to right, #FFD700, #ffa600);
      color: #0a1128;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .pomodoro-link:hover {
      background: #fff;
      color: #000;
    }

    /* Weekly Planner */
    .week {
      background-color: #16213e;
      border: 1px solid #FFD700;
      border-radius: 15px;
      margin-top: 15px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .week:hover {
      background-color: #1f2e4b;
    }

    .week-title {
      font-size: 1.2rem;
      color: #FFD700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .days {
      display: none;
      margin-top: 15px;
    }

    .day {
      background-color: #0a1128;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #FFD700;
    }

    .day h4 {
      margin: 0 0 10px;
      color: #fff;
    }

    .quiz button, .weekly-quiz button {
      background-color: #FFD700;
      color: #0a1128;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .weekly-quiz {
      margin-top: 15px;
      padding: 10px;
      background-color: #1c2541;
      border: 1px solid #FFD700;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>أهلاً، رفعت! 👋</h1>

  <!-- Progress Section -->
  <div class="section">
    <h2>📚 خطتك الدراسية: خطة المحترف</h2>
    <p>أنت حالياً في الأسبوع 3 من 16</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <!-- To-Do Section -->
  <div class="section todo">
    <h2>✅ قائمة المهام اليومية</h2>
    <input type="text" id="taskInput" placeholder="اكتب مهمة جديدة...">
    <button onclick="addTask()">إضافة</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Pomodoro Section -->
  <div class="section">
    <h2>⏱️ محتاج تركيز؟</h2>
    <p>جرب تقنية Pomodoro عشان تزود إنتاجيتك 👇</p>
    <a href="pomodoro.html" class="pomodoro-link">ابدأ Pomodoro</a>
  </div>

  <!-- Weekly Plan Section -->
  <div class="section">
    <h2>🗓️ خطة الأسابيع</h2>
    <div class="weeks-container" id="weeksContainer"></div>
  </div>

  <script>
    // To-Do Logic
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("tasks") || "[]");
      saved.forEach(task => renderTask(task));
    });

    function addTask() {
      const value = input.value.trim();
      if (value === "") return;
      renderTask(value);
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
    }

    function renderTask(text) {
      const li = document.createElement("li");
      li.innerHTML = `${text} <button>✔️</button>`;
      li.querySelector("button").addEventListener("click", () => {
        li.classList.add("done");
        setTimeout(() => {
          li.remove();
          let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
          tasks = tasks.filter(t => t !== text);
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }, 500);
      });
      list.appendChild(li);
    }

    // Weekly planner
    const weeksContainer = document.getElementById("weeksContainer");
    const daysOfWeek = ["السبت", "الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];
    const totalWeeks = 16;

    for (let i = 1; i <= totalWeeks; i++) {
      const week = document.createElement("div");
      week.className = "week";

      const weekTitle = document.createElement("div");
      weekTitle.className = "week-title";
      weekTitle.innerHTML = `<span>📅 الأسبوع ${i}</span><span>➕</span>`;

      const daysContainer = document.createElement("div");
      daysContainer.className = "days";

      daysOfWeek.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `
          <h4>${day}</h4>
          <div class="resources">📄 ملخص المحاضرات: <em>سيتم إضافته هنا</em></div>
          <div class="quiz">📝 كويز يومي: <button>ابدأ</button></div>
        `;
        daysContainer.appendChild(dayDiv);
      });

      const weeklyQuiz = document.createElement("div");
      weeklyQuiz.className = "weekly-quiz";
      weeklyQuiz.innerHTML = `<h4>📊 كويز الأسبوع ${i}</h4><button>ابدأ الكويز</button>`;
      daysContainer.appendChild(weeklyQuiz);

      weekTitle.addEventListener("click", () => {
        const visible = daysContainer.style.display === "block";
        daysContainer.style.display = visible ? "none" : "block";
        weekTitle.querySelector("span:last-child").textContent = visible ? "➕" : "➖";
      });

      week.appendChild(weekTitle);
      week.appendChild(daysContainer);
      weeksContainer.appendChild(week);
    }
  </script>

</body>
</html>
