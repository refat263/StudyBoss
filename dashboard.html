<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      padding: 30px;
    }
    h1, h2 {
      color: #FFD700;
    }
    .section {
      background: #1c2541;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .progress-bar {
      height: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background-color: #FFD700;
      width: 18%; /* عدل حسب الأسبوع */
    }
    .todo input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    .todo button {
      padding: 10px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .todo ul {
      list-style: none;
      padding: 0;
    }
    .todo li {
      background: #0a1128;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #FFD700;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    .pomodoro-link {
      display: inline-block;
      margin-top: 15px;
      background: #FFD700;
      color: #0a1128;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .user-info {
      font-size: 1rem;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>أهلاً، <span id="userName">...</span> 👋</h1>
  <div class="user-info" id="userEmail"></div>

  <div class="section">
    <h2>📚 خطتك الدراسية: <span id="userPlan">...</span></h2>
    <p>أنت حالياً في الأسبوع 3 من 16</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="section todo">
    <h2>✅ قائمة المهام اليومية</h2>
    <input type="text" id="taskInput" placeholder="اكتب مهمة جديدة...">
    <button onclick="addTask()">إضافة</button>
    <ul id="taskList"></ul>
  </div>

  <div class="section">
    <h2>🌟 نقاط الإنجاز</h2>
    <p>نقاطك الحالية: <strong id="points">0</strong></p>
  </div>

  <div class="section">
    <h2>⏱️ محتاج تركيز؟</h2>
    <p>جرب تقنية Pomodoro عشان تزود إنتاجيتك 👇</p>
    <a href="pomodoro.html" class="pomodoro-link">ابدأ Pomodoro</a>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.appspot.com",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserUID = user.uid;
        const userDoc = await getDoc(doc(db, "users", currentUserUID));
        if (userDoc.exists()) {
          const data = userDoc.data();
          document.getElementById("userName").textContent = data.name || "طالب";
          document.getElementById("userPlan").textContent = data.plan || "غير محدد";
          document.getElementById("userEmail").textContent = data.email;
        }
        loadTasks();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      let count = 0;
      const snapshot = await getDocs(collection(db, "users", currentUserUID, "tasks"));
      snapshot.forEach(docSnap => {
        const task = docSnap.data().text;
        renderTask(task, docSnap.id);
        count++;
      });
      document.getElementById("points").textContent = count * 10;
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (value === "") return;

      const docRef = await addDoc(collection(db, "users", currentUserUID, "tasks"), {
        text: value,
        createdAt: new Date()
      });

      renderTask(value, docRef.id);
      input.value = "";

      const snapshot = await getDocs(collection(db, "users", currentUserUID, "tasks"));
      document.getElementById("points").textContent = snapshot.size * 10;
    }

    function renderTask(task, taskId) {
      const li = document.createElement("li");
      li.textContent = task;
      const btn = document.createElement("button");
      btn.textContent = "✔️";
      btn.onclick = async () => {
        await deleteDoc(doc(db, "users", currentUserUID, "tasks", taskId));
        li.remove();

        const snapshot = await getDocs(collection(db, "users", currentUserUID, "tasks"));
        document.getElementById("points").textContent = snapshot.size * 10;
      };
      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
    }
  </script>

</body>
</html>
