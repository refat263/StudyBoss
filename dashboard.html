<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      padding: 30px;
    }

    h1 {
      color: #FFD700;
      font-size: 2.2rem;
    }

    .section {
      background: #1c2541;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .section h2 {
      color: #FFD700;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    /* ✅ Pomodoro Timer */
    .pomodoro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .timer-circle {
      width: 200px;
      height: 200px;
      border: 10px solid #FFD700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      background: #0a1128;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .controls button, .controls input {
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
    }

    .controls button {
      background: #FFD700;
      color: #0a1128;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #fff;
      color: #0a1128;
    }

    .controls input {
      width: 60px;
      text-align: center;
    }

    .input-label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      color: #FFD700;
    }

    @media (max-width: 600px) {
      .timer-circle {
        width: 160px;
        height: 160px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>أهلاً، رفعت! 👋</h1>

  <div class="section">
    <h2>📚 خطتك الدراسية: خطة المحترف</h2>
    <p>أنت حالياً في الأسبوع 3 من 16</p>
    <div style="height: 20px; background: #fff; border-radius: 10px; overflow: hidden;">
      <div style="height: 100%; width: 18%; background: #FFD700;"></div>
    </div>
  </div>

  <div class="section">
    <h2>✅ قائمة المهام اليومية</h2>
    <input type="text" id="taskInput" placeholder="اكتب مهمة جديدة..." style="width: 80%; padding: 10px; border-radius: 10px; border: none;">
    <button onclick="addTask()" style="padding: 10px; background: #FFD700; border: none; border-radius: 10px; cursor: pointer;">إضافة</button>
    <ul id="taskList" style="list-style: none; padding: 0; margin-top: 15px;"></ul>
  </div>

  <div class="section">
    <h2>⏱️ مؤقت التركيز (Pomodoro)</h2>
    <div class="pomodoro">
      <div class="timer-circle" id="timer">25:00</div>
      <div class="controls">
        <button onclick="startTimer()">ابدأ</button>
        <button onclick="pauseTimer()">إيقاف</button>
        <button onclick="resetTimer()">إعادة</button>
      </div>
      <div class="controls">
        <label class="input-label">
          جلسة:
          <input type="number" id="focusInput" value="25" min="1">
          دقيقة
        </label>
        <label class="input-label">
          راحة:
          <input type="number" id="breakInput" value="5" min="1">
          دقيقة
        </label>
      </div>
    </div>
  </div>

  <script>
    // ✅ To-Do List
    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("tasks") || "[]");
      saved.forEach(task => renderTask(task));
    });

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (value === "") return;

      renderTask(value);
      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.textContent = task;
      li.style.background = "#0a1128";
      li.style.margin = "5px 0";
      li.style.padding = "10px";
      li.style.border = "1px solid #FFD700";
      li.style.borderRadius = "10px";
      li.style.display = "flex";
      li.style.justifyContent = "space-between";
      li.style.alignItems = "center";

      const btn = document.createElement("button");
      btn.textContent = "✔️";
      btn.style.background = "#FFD700";
      btn.style.border = "none";
      btn.style.borderRadius = "8px";
      btn.style.padding = "5px 10px";
      btn.style.cursor = "pointer";

      btn.onclick = () => {
        li.style.textDecoration = "line-through";
        li.style.opacity = "0.6";
        setTimeout(() => li.remove(), 500);

        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks = tasks.filter(t => t !== task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      };

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
    }

    // ✅ Pomodoro Timer
    let timer;
    let time = 25 * 60;
    let running = false;
    let isBreak = false;

    function updateDisplay() {
      const mins = Math.floor(time / 60).toString().padStart(2, '0');
      const secs = (time % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          running = false;
          isBreak = !isBreak;
          alert(isBreak ? "👏 وقت الراحة! خد استراحة شوية ☕" : "🔥 نرجع نكمل تركيزك 💪");
          const newTime = isBreak
            ? parseInt(document.getElementById("breakInput").value || 5)
            : parseInt(document.getElementById("focusInput").value || 25);
          time = newTime * 60;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      isBreak = false;
      const focus = parseInt(document.getElementById("focusInput").value || 25);
      time = focus * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
