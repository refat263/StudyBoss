<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(160deg, #0a1128, #1c2541);
      color: #fff;
      padding: 30px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2.6rem;
      color: #ffd700;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }
    .container { max-width: 1200px; margin: auto; }

    .section {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 20px 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .section:hover { transform: translateY(-3px); }
    .section h2 {
      color: #FFD700;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    /* Weeks -->
    .weeks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 20px;
    }
    .week-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
      transition: transform .3s, box-shadow .3s;
    }
    .week-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .week-header {
      background: #ffd700;
      color: #0a1128;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .days-list {
      display: none;
      flex: 1;
      padding: 15px;
      animation: fadeIn .4s ease;
    }
    .day-item {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background .2s;
    }
    .day-item:hover { background: rgba(0,0,0,0.3); }
    .day-item h4 { color: #ffd700; font-size: 1rem; }
    .day-item button {
      background: #ffd700;
      border: none;
      color: #0a1128;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s;
    }
    .day-item button:hover { background: #fff; }

    .weekly-quiz {
      text-align: center;
      margin-top: 8px;
    }
    .weekly-quiz button {
      background: linear-gradient(45deg,#ffd700,#ffa600);
      color: #0a1128;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: background .3s;
      cursor: pointer;
    }
    .weekly-quiz button:hover { background: #fff; }

    @keyframes fadeIn { from {opacity:0; transform:translateY(-5px);} to {opacity:1; transform:none;} }

    /* To‑Do */
    .todo input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    .todo button {
      padding: 10px 16px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background .3s;
    }
    .todo button:hover { background: #fff; color:#0a1128; }
    .todo ul { list-style: none; }
    .todo li {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform .2s, opacity .2s;
    }
    .todo li.completed {
      opacity: .6;
      transform: scale(0.97);
      text-decoration: line-through;
    }
    .todo li button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #0f0;
    }

    /* Pomodoro */
    .pomodoro {
      text-align: center;
    }
    .pomodoro input {
      width: 70px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 5px;
      text-align: center;
    }
    .pomodoro-timer {
      width: 160px;
      height: 160px;
      margin: 20px auto;
      border: 8px solid #ffd700;
      border-radius: 50%;
      background: #1c2541;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
    }
    .pomodoro-controls button {
      background: #ffd700;
      color: #0a1128;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s;
    }
    .pomodoro-controls button:hover { background: #fff; color:#0a1128; }
  </style>
</head>
<body>
  <div class="container">
    <h1>أهلاً، رفعت! 👋</h1>

    <div class="section">
      <h2>📚 خطتك الدراسية: المحترف</h2>
      <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <div class="section">
      <h2>📆 الأسابيع الدراسية</h2>
      <div class="weeks" id="weeksContainer"></div>
    </div>

    <div class="section todo">
      <h2>✅ قائمة المهام اليومية</h2>
      <input type="text" id="taskInput" placeholder="أضف مهمة...">
      <button onclick="addTask()">إضافة</button>
      <ul id="taskList"></ul>
    </div>

    <div class="section pomodoro">
      <h2>⏱️ موّقت Pomodoro</h2>
      <div>
        <input id="workInput" type="number" value="25"> دقيقة تركيز
        <input id="breakInput" type="number" value="5"> دقيقة راحة
      </div>
      <div class="pomodoro-timer" id="timer">25:00</div>
      <div class="pomodoro-controls">
        <button onclick="startTimer()">ابدأ</button>
        <button onclick="pauseTimer()">إيقاف</button>
        <button onclick="resetTimer()">إعادة</button>
      </div>
    </div>
  </div>

  <script>
    /* الأسابيع + كويز يومي */
    const days = ["السبت","الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس"];
    const weeksContainer = document.getElementById("weeksContainer");
    for(let w=1; w<=16; w++){
      const card = document.createElement("div"); card.className="week-card";
      card.innerHTML = `<div class="week-header">الأسبوع ${w}<span>📂</span></div><div class="days-list">`
        + days.map(d=>`
          <div class="day-item">
            <h4>📘 ${d}</h4>
            <button onclick="alert('ابدأ كويز ${d} في الأسبوع ${w}!')">كويز اليوم</button>
          </div>`).join('')
        + `<div class="weekly-quiz"><button onclick="alert('كويز الأسبوع ${w} جاهز!')">كويز الأسبوع</button></div></div>`;
      card.querySelector(".week-header").onclick = () => {
        const dl = card.querySelector(".days-list");
        dl.style.display = dl.style.display==="block"?"none":"block";
      };
      weeksContainer.appendChild(card);
    }

    /* المهام */
    document.addEventListener("DOMContentLoaded", ()=> {
      (JSON.parse(localStorage.getItem("tasks")||"[]")).forEach(t=>renderTask(t));
    });
    function addTask(){
      const v = document.getElementById("taskInput").value.trim();
      if(!v) return;
      renderTask(v);
      const arr = JSON.parse(localStorage.getItem("tasks")||"[]"); arr.push(v);
      localStorage.setItem("tasks", JSON.stringify(arr));
      document.getElementById("taskInput").value="";
    }
    function renderTask(t){
      const li = document.createElement("li"); li.textContent = t;
      const btn = document.createElement("button"); btn.textContent="✔️";
      btn.onclick = ()=>{ li.classList.add("completed"); setTimeout(()=>li.remove(),300);
        const arr = JSON.parse(localStorage.getItem("tasks")||"[]").filter(x=>x!==t);
        localStorage.setItem("tasks", JSON.stringify(arr));
      };
      li.appendChild(btn); document.getElementById("taskList").appendChild(li);
    }

    /* Pomodoro */
    let interval, timeVal, running=false;
    function updateDisplay(){
      const m = Math.floor(timeVal/60).toString().padStart(2,'0');
      const s = (timeVal%60).toString().padStart(2,'0');
      document.getElementById("timer").textContent=`${m}:${s}`;
    }
    function startTimer(){
      if(running) return;
      const w = parseInt(document.getElementById("workInput").value)||25;
      timeVal = w*60; running=true;
      updateDisplay();
      interval = setInterval(()=>{
        if(timeVal>0){ timeVal--; updateDisplay(); }
        else { clearInterval(interval); running=false; alert("👏 خلصت جلسة Pomodoro!"); }
      },1000);
    }
    function pauseTimer(){ clearInterval(interval); running=false; }
    function resetTimer(){
      pauseTimer();
      const w = parseInt(document.getElementById("workInput").value)||25;
      timeVal = w*60; updateDisplay();
    }
    updateDisplay();
  </script>
</body>
</html>
