<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      padding: 30px;
    }
    h1 {
      color: #FFD700;
      font-size: 2.2rem;
    }
    .section {
      background: #1c2541;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .progress-bar {
      height: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background-color: #FFD700;
      width: 18%; /* عدل حسب الأسبوع */
    }
    .todo input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    .todo button {
      padding: 10px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .todo ul {
      list-style: none;
      padding: 0;
    }
    .todo li {
      background: #0a1128;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #FFD700;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }
    .pomodoro-link {
      display: inline-block;
      margin-top: 15px;
      background: #FFD700;
      color: #0a1128;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>أهلاً، رفعت! 👋</h1>

  <div class="section">
    <h2>📚 خطتك الدراسية: خطة المحترف</h2>
    <p>أنت حالياً في الأسبوع 3 من 16</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="section todo">
    <h2>✅ قائمة المهام اليومية</h2>
    <input type="text" id="taskInput" placeholder="اكتب مهمة جديدة...">
    <button onclick="addTask()">إضافة</button>
    <ul id="taskList"></ul>
  </div>

  <div class="section">
    <h2>⏱️ محتاج تركيز؟</h2>
    <p>جرب تقنية Pomodoro عشان تزود إنتاجيتك 👇</p>
    <a href="pomodoro.html" class="pomodoro-link">ابدأ Pomodoro</a>
  </div>

  <script>
    // Load tasks from localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("tasks") || "[]");
      saved.forEach(task => renderTask(task));
    });

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (value === "") return;

      renderTask(value);

      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));

      input.value = "";
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.textContent = task;
      const btn = document.createElement("button");
      btn.textContent = "✔️";
      btn.onclick = () => {
        li.remove();
        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks = tasks.filter(t => t !== task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      };
      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
    }
  </script>

</body>
</html>
