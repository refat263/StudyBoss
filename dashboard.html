<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      padding: 30px;
    }

    h1 {
      color: #FFD700;
      font-size: 2.2rem;
    }

    .section {
      background: #1c2541;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .week {
      margin-bottom: 20px;
    }

    .day {
      background: #0a1128;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background-color: #FFD700;
      width: 18%;
    }

    .todo input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }

    .todo button {
      padding: 10px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .todo ul {
      list-style: none;
      padding: 0;
    }

    .todo li {
      background: #0a1128;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #FFD700;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    .todo li.done {
      text-decoration: line-through;
      color: #888;
      background-color: #112244;
      transform: scale(0.98);
    }

    .pomodoro {
      margin-top: 20px;
      text-align: center;
    }

    .pomodoro input {
      width: 60px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    .pomodoro button {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .quizzes {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .quiz-box {
      background-color: #112244;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }

    .quiz-box h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>أهلاً، رفعت! 👋</h1>

  <!-- الخطة الدراسية -->
  <div class="section">
    <h2>📚 خطتك الدراسية: خطة المحترف</h2>
    <p>أنت حالياً في الأسبوع 3 من 16</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <!-- المهام اليومية -->
  <div class="section todo">
    <h2>✅ قائمة المهام</h2>
    <input type="text" id="taskInput" placeholder="اكتب مهمة جديدة...">
    <button onclick="addTask()">إضافة</button>
    <ul id="taskList"></ul>
  </div>

  <!-- كويزات -->
  <div class="section">
    <h2>📝 كويزاتك</h2>
    <div class="quizzes">
      <div class="quiz-box">
        <h3>كويز اليوم</h3>
        <button>ابدأ الآن</button>
      </div>
      <div class="quiz-box">
        <h3>كويز الأسبوع</h3>
        <button>ابدأ الآن</button>
      </div>
    </div>
  </div>

  <!-- Pomodoro -->
  <div class="section pomodoro">
    <h2>⏱️ مؤقت Pomodoro</h2>
    <label>دقائق العمل: <input type="number" id="work" value="25"></label>
    <label>دقائق الراحة: <input type="number" id="break" value="5"></label><br>
    <button onclick="startPomodoro()">ابدأ</button>
    <h3 id="timerDisplay">25:00</h3>
  </div>

  <!-- التقسيم الأسبوعي -->
  <div class="section">
    <h2>📅 تقسيم الأسابيع</h2>
    <div class="week">
      <h3>الأسبوع 3</h3>
      <div class="day">📘 السبت: تمريض بالغين - <button>تحميل ملخص</button></div>
      <div class="day">📙 الأحد: حالات حرجة - <button>تحميل ملخص</button></div>
      <div class="day">📗 الإثنين: محاضرة لياقة - <button>تحميل ملخص</button></div>
    </div>
  </div>

  <script>
    // To-Do List
    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("tasks") || "[]");
      saved.forEach(task => renderTask(task));
    });

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (!value) return;

      renderTask(value);
      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.textContent = "✔️";
      btn.onclick = () => {
        li.classList.add("done");
        setTimeout(() => li.remove(), 500);
        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks = tasks.filter(t => t !== task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      };

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
    }

    // Pomodoro
    let timer;
    function startPomodoro() {
      let work = parseInt(document.getElementById("work").value) * 60;
      let breakTime = parseInt(document.getElementById("break").value) * 60;
      let totalTime = work;
      let display = document.getElementById("timerDisplay");

      clearInterval(timer);
      timer = setInterval(() => {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        totalTime--;

        if (totalTime < 0) {
          clearInterval(timer);
          display.textContent = "انتهى الوقت! خد راحة ☕";
        }
      }, 1000);
    }
  </script>

</body>
</html>
