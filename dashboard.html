<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      padding: 30px;
    }
    h1 {
      color: #FFD700;
      font-size: 2.2rem;
    }
    .section {
      background: #1c2541;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    /* ✅ تقسيم الأسابيع */
    .weeks-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .week-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .week-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
    }
    .week-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #FFD700;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .days-list {
      display: none;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .day-item {
      background-color: #0a1128;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #FFD700;
      color: #fff;
    }
    .day-item h4 {
      margin: 0 0 8px;
      color: #FFD700;
    }
    .day-item .quiz button {
      background-color: #FFD700;
      color: #0a1128;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .weekly-quiz {
      text-align: center;
      margin-top: 10px;
    }
    .weekly-quiz button {
      background: linear-gradient(to right, #FFD700, #ffa600);
      color: #0a1128;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ✅ To-do List */
    .todo input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    .todo button {
      padding: 10px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .todo ul {
      list-style: none;
      padding: 0;
    }
    .todo li {
      background: #0a1128;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #FFD700;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    .todo li.completed {
      text-decoration: line-through;
      color: #ccc;
      animation: completedTask 0.3s ease-in-out;
    }
    @keyframes completedTask {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.98); opacity: 0.7; }
    }

    .pomodoro-link {
      display: inline-block;
      margin-top: 15px;
      background: #FFD700;
      color: #0a1128;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>أهلاً، رفعت! 👋</h1>

  <div class="section">
    <h2>📚 خطتك الدراسية: خطة المحترف</h2>
    <p>أنت حالياً في الأسبوع 3 من 16</p>
    <div class="progress-bar">
      <div class="progress" style="width: 18%; height: 20px; background-color: #FFD700; border-radius: 10px;"></div>
    </div>
  </div>

  <div class="section">
    <h2>📆 الأسابيع الدراسية</h2>
    <div class="weeks-container" id="weeksContainer"></div>
  </div>

  <div class="section todo">
    <h2>✅ قائمة المهام اليومية</h2>
    <input type="text" id="taskInput" placeholder="اكتب مهمة جديدة...">
    <button onclick="addTask()">إضافة</button>
    <ul id="taskList"></ul>
  </div>

  <div class="section">
    <h2>⏱️ محتاج تركيز؟</h2>
    <p>جرب تقنية Pomodoro عشان تزود إنتاجيتك 👇</p>
    <a href="pomodoro.html" class="pomodoro-link">ابدأ Pomodoro</a>
  </div>

  <script>
    // ✅ الأسابيع
    const weeksContainer = document.getElementById("weeksContainer");
    const daysOfWeek = ["السبت", "الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];
    const totalWeeks = 16;

    for (let i = 1; i <= totalWeeks; i++) {
      const weekCard = document.createElement("div");
      weekCard.className = "week-card";

      const weekHeader = document.createElement("div");
      weekHeader.className = "week-header";
      weekHeader.innerHTML = `الأسبوع ${i} <span>📂</span>`;

      const daysList = document.createElement("div");
      daysList.className = "days-list";

      daysOfWeek.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day-item";
        dayDiv.innerHTML = `
          <h4>📘 ${day}</h4>
          <p>📄 الملخصات: <em>لم يتم الإضافة بعد</em></p>
          <div class="quiz">
            <button>ابدأ كويز اليوم</button>
          </div>
        `;
        daysList.appendChild(dayDiv);
      });

      const weeklyQuiz = document.createElement("div");
      weeklyQuiz.className = "weekly-quiz";
      weeklyQuiz.innerHTML = `<h4>📊 كويز الأسبوع ${i}</h4><button>ابدأ الآن</button>`;
      daysList.appendChild(weeklyQuiz);

      weekCard.appendChild(weekHeader);
      weekCard.appendChild(daysList);

      weekHeader.addEventListener("click", () => {
        const isOpen = daysList.style.display === "block";
        daysList.style.display = isOpen ? "none" : "block";
      });

      weeksContainer.appendChild(weekCard);
    }

    // ✅ To-Do List
    document.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("tasks") || "[]");
      saved.forEach(task => renderTask(task));
    });

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (value === "") return;

      renderTask(value);

      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));

      input.value = "";
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.textContent = "✔️";
      btn.onclick = () => {
        li.classList.add("completed");
        setTimeout(() => li.remove(), 500);

        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks = tasks.filter(t => t !== task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      };

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
    }
  </script>

</body>
</html>
