<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دخول الأدمن | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1c2541;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #FFD700;
      color: #0a1128;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>لوحة دخول الأدمن 🔐</h2>
  <input type="password" id="adminPass" placeholder="ادخل كلمة السر">
  <button onclick="login()">دخول</button>
</div>

<script>
function login() {
  const pass = document.getElementById('adminPass').value;
  if (pass === "studyboss2025") {
    localStorage.setItem("adminLoggedIn", "true");
    window.location.href = "admin-panel.html";
  } else {
    alert("كلمة السر غلط ❌");
  }
}
</script>

</body>
</html>
