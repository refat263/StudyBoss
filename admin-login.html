<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دخول الأدمن | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Cairo'; background:#0a1128; color:#fff;
      display:flex;align-items:center;justify-content:center;height:100vh; }
    .login-box { background:#1c2541;padding:30px;border-radius:15px;
      box-shadow:0 0 15px rgba(255,215,0,0.3);text-align:center; }
    input, button { width:100%; padding:12px; margin:10px 0;
      border-radius:8px; border:none; font-size:1rem; }
    button { background:#FFD700; color:#0a1128; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 دخول الأدمن</h2>
    <input type="password" id="adminPass" placeholder="كلمة مرور الأدمن">
    <button onclick="checkLogin()">دخول</button>
  </div>
  <script>
    function checkLogin() {
      if (document.getElementById("adminPass").value === "studyboss123") {
        window.location.href = "admin-panel.html";
      } else {
        alert("❌ كلمة المرور غير صحيحة");
      }
    }
  </script>
</body>
</html>
