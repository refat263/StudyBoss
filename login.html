<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      animation: slideFade 1s ease forwards;
    }

    .login-card h2 {
      margin-bottom: 30px;
      color: #FFD700;
      font-size: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      font-size: 1rem;
      color: #0a1128;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #FFD700, #ffa600);
      color: #0a1128;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background: linear-gradient(90deg, #fff, #FFD700);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .signup-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4d4d;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>تسجيل الدخول إلى Study Boss</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="البريد الإلكتروني أو الاسم" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>
      <button type="submit">دخول</button>
      <div id="message" class="message"></div>
    </form>
    <div class="signup-link">
      لسه مش عندك حساب؟ <a href="register.html">أنشئ حساب</a>
    </div>
  </div>

  <script>
    // قاعدة بيانات وهمية
    const users = [
      { username: "refaat", password: "123456" },
      { username: "admin", password: "admin123" }
    ];

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredUser = document.getElementById("username").value.trim();
      const enteredPass = document.getElementById("password").value;

      const found = users.find(u => u.username === enteredUser && u.password === enteredPass);

      if (found) {
        message.textContent = "تم تسجيل الدخول بنجاح ✅";
        message.className = "message success";
        // ممكن توديه على صفحة تانية:
        // setTimeout(() => window.location.href = 'dashboard.html', 1000);
      } else {
        message.textContent = "البيانات غير صحيحة ❌";
        message.className = "message error";
      }
    });
  </script>

</body>
</html>
