<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #0a1128, #1c2541);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #FFD700;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #FFD700;
      color: #0a1128;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>تسجيل حساب جديد</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="الاسم بالكامل" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>

    <select id="college" required>
      <option disabled selected>اختر الكلية</option>
      <option>تمريض</option>
      <option>طب</option>
      <option>هندسة</option>
      <option>علوم تطبيقية</option>
      <option>بيزنس</option>
    </select>

    <div id="engineering-department" style="display:none;">
      <select id="department">
        <option disabled selected>اختر قسم الهندسة</option>
        <option>هندسة كهرباء</option>
        <option>هندسة ميكانيكا</option>
        <option>هندسة مدني</option>
        <option>هندسة اتصالات</option>
        <option>هندسة حاسبات</option>
      </select>
    </div>

    <select id="year" required>
      <option disabled selected>اختر السنة الدراسية</option>
      <option>الأولى</option>
      <option>الثانية</option>
      <option>الثالثة</option>
      <option>الرابعة</option>
    </select>

    <select id="governorate" required>
      <option disabled selected>اختر المحافظة</option>
      <option>القاهرة</option>
      <option>الإسكندرية</option>
      <option>الدقهلية</option>
      <option>الشرقية</option>
      <option>الغربية</option>
      <option>المنوفية</option>
      <!-- أضف باقي المحافظات -->
    </select>

    <button type="submit">سجل الآن</button>
    <div id="message" class="msg"></div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCDP-joF__rfWpSKskPrxBiUgxrJYAky5k",
    authDomain: "studyboss-820fb.firebaseapp.com",
    projectId: "studyboss-820fb",
    storageBucket: "studyboss-820fb.firebasestorage.app",
    messagingSenderId: "229979415926",
    appId: "1:229979415926:web:ef954173bbd467de730657",
    measurementId: "G-9514LXL0DF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById('registerForm');
  const msg = document.getElementById('message');

  document.getElementById('college').addEventListener('change', function () {
    const selected = this.value;
    document.getElementById('engineering-department').style.display = selected === "هندسة" ? 'block' : 'none';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const college = form.college.value;
    const year = form.year.value;
    const governorate = form.governorate.value;
    const department = document.getElementById('department')?.value || "";

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "users", uid), {
        name, email, college, year, governorate, department
      });

      msg.textContent = "تم التسجيل بنجاح ✅";
      msg.className = "msg success";
      form.reset();
    } catch (error) {
      msg.textContent = "خطأ: " + error.message;
      msg.className = "msg error";
    }
  });
</script>

</body>
</html>
