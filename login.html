<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    .login-card h2 {
      margin-bottom: 30px;
      color: #FFD700;
      font-size: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 45px;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      font-size: 1rem;
      color: #0a1128;
      box-sizing: border-box;
    }

    .input-group i.icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 1rem;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #FFD700, #ffa600);
      color: #0a1128;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background: linear-gradient(90deg, #fff, #FFD700);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .signup-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>تسجيل الدخول إلى Study Boss</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <i class="fas fa-envelope icon"></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <i class="fas fa-lock icon"></i>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">دخول</button>
      <div id="message" class="message"></div>
    </form>

    <div class="signup-link">
      لسه مش عندك حساب؟ <a href="register.html">أنشئ حساب</a> <br><br>
      <a href="reset.html">نسيت كلمة المرور؟</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
      authDomain: "studyboss-b2550.firebaseapp.com",
      projectId: "studyboss-b2550",
      storageBucket: "studyboss-b2550.appspot.com",
      messagingSenderId: "951238590009",
      appId: "1:951238590009:web:1749d6b771b6f3586557e8",
      measurementId: "G-BSM3P8C40G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "تم تسجيل الدخول بنجاح ✅";
        message.className = "message success";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (error) {
        message.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة ❌";
        message.className = "message error";
      }
    });
  </script>

</body>
</html>
