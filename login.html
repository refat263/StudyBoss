<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>تسجيل الدخول | Study Boss</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  body { margin:0; font-family:'Cairo'; background:linear-gradient(135deg,#0a1128,#1c2541); display:flex; align-items:center; justify-content:center; height:100vh; padding:20px; }
  .login-card { background:rgba(255,255,255,0.05); backdrop-filter:blur(15px); border:1px solid rgba(255,255,255,0.1); padding:40px 30px; border-radius:20px; box-shadow:0 0 25px rgba(255,215,0,0.2); width:100%; max-width:400px; color:#fff; }
  .login-card h2 { margin-bottom:30px; color:#FFD700; font-size:2rem; text-align:center;}
  .input-group { position:relative; margin-bottom:20px; }
  .input-group input { width:100%; padding:12px 40px; border:none; border-radius:12px; background:#f2f2f2; font-size:1rem; color:#0a1128; }
  .input-group i.icon { position:absolute; top:50%; left:15px; transform:translateY(-50%); color:#888; }
  .toggle-password { position:absolute; top:50%; right:15px; transform:translateY(-50%); cursor:pointer; color:#888; }
  button { width:100%; padding:12px; background:linear-gradient(90deg,#FFD700,#ffa600); color:#0a1128; border:none; border-radius:12px; font-size:1.1rem; font-weight:700; cursor:pointer; transition:.3s; }
  button:hover { background:linear-gradient(90deg,#fff,#FFD700); }
  .signup-link { margin-top:20px; text-align:center; color:#ccc; font-size:.9rem; }
  .signup-link a { color:#FFD700; text-decoration:none; font-weight:700; }
  .message { margin-top:15px; text-align:center; font-weight:700; }
  .success { color:#0f0; }
  .error { color:#f44; }
</style>
</head>
<body>
<div class="login-card">
  <h2>تسجيل الدخول إلى Study Boss</h2>
  <form id="loginForm">
    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <i class="fas fa-envelope icon"></i>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <i class="fas fa-lock icon"></i>
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>
    <button type="submit">دخول</button>
    <div id="message" class="message"></div>
  </form>
  <div class="signup-link">لسه مش عندك حساب؟ <a href="register.html">أنشئ حساب</a></div>
</div>

<script>
const pw = document.getElementById("password"), tog = document.getElementById("togglePassword");
tog.addEventListener("click", ()=>{ pw.type = pw.type==="password" ? "text" : "password"; tog.classList.toggle("fa-eye-slash"); });

const form = document.getElementById("loginForm"), msg = document.getElementById("message");
form.addEventListener("submit", e=>{
  e.preventDefault();
  const em = document.getElementById("email").value.trim(), pwv = pw.value;
  const users = JSON.parse(localStorage.getItem("users") || "[]"); // لو بتخزن محلي، غير حسب استخدام firebase
  const found = users.find(u=>u.email===em && u.password===pwv);
  if(found){
    msg.textContent="تم تسجيل الدخول بنجاح ✅"; msg.className="message success";
    setTimeout(()=>location.href="dashboard.html",800);
  }else{
    msg.textContent="❌ البريد أو كلمة المرور خطأ"; msg.className="message error";
  }
});
</script>
</body>
</html>
