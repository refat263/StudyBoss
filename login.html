<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #0a1128, #1c2541);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #FFD700;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #FFD700;
    }

    button {
      width: 100%;
      background-color: #FFD700;
      color: #0a1128;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>

    <div class="input-wrapper">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
    </div>

    <button type="submit">دخول</button>
    <div id="message" class="msg"></div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiVwdFR-rAs66ugn7youiIkLin_1OCWxw",
    authDomain: "studyboss-b2550.firebaseapp.com",
    projectId: "studyboss-b2550",
    storageBucket: "studyboss-b2550.firebasestorage.app",
    messagingSenderId: "951238590009",
    appId: "1:951238590009:web:1749d6b771b6f3586557e8",
    measurementId: "G-BSM3P8C40G"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const analytics = getAnalytics(app);

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      msg.textContent = "تم تسجيل الدخول بنجاح ✅";
      msg.className = "msg success";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } catch (error) {
      msg.textContent = "❌ البريد أو كلمة المرور غير صحيحة";
      msg.className = "msg error";
    }
  });

  window.togglePassword = function () {
    const passField = document.getElementById("password");
    passField.type = passField.type === "password" ? "text" : "password";
  };
</script>

</body>
</html>
