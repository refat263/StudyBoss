<!-- login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0a1128;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      background-color: #001F54;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #0a1128;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>تسجيل الدخول إلى Study Boss</h1>

  <form>
    <input type="email" placeholder="البريد الإلكتروني" required>
    <input type="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
  </form>

</body>
</html>
