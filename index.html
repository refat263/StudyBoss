<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Boss | نظم ترمك من أول يوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a1128;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
    }

    .hero {
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .hero p {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .btn {
      background-color: #FFD700;
      color: #0a1128;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #fff;
      color: #0a1128;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1c2541;
    }

    .top-bar h1 {
      color: #FFD700;
      font-size: 1.5rem;
      margin: 0;
    }

    .login-link {
      color: #FFD700;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 1.6rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }

      .top-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Study Boss 🎓</h1>
    <a href="login.html" class="login-link">تسجيل الدخول</a>
  </div>

  <section class="hero">
    <h2>من غير توتر، من غير لخبطة... Study Boss هينظملك الترم كله من أول محاضرة لحد آخر سؤال في الفاينال.</h2>
    <p>مشكلتك مش في المذاكرة... مشكلتك في إنك تبدأ صح. وده دورنا إحنا 💪</p>
    <a href="plans.html" class="btn">ابدأ الآن</a>
  </section>

</body>
</html>
