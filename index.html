<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Boss | نظم ترمك من أول يوم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
<style>
body {
  margin: 0;
  padding: 0;
  background: #0a1128;
  font-family: 'Cairo', sans-serif;
  color: #fff;
  overflow-x: hidden;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 15px 30px;
  background-color: #0b1a33;
}

.login-link {
  color: #FFD700;
  font-weight: bold;
  text-decoration: none;
  font-size: 1rem;
}

.container {
  display: flex;
  flex-direction: row-reverse;
  align-items: center;
  justify-content: center;
  padding: 60px 30px;
  gap: 40px;
  flex-wrap: wrap;
}

.image-side {
  flex: 1;
  max-width: 350px;
}

.image-side img {
  width: 100%;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
  animation: fadeIn 1.2s ease-in-out;
}

.text-side {
  flex: 1;
  max-width: 600px;
  text-align: right;
}

.text-side h2 {
  font-size: 2rem;
  color: #00bfff;
  margin-bottom: 20px;
  animation: fadeInUp 1s ease-in-out;
}

.text-side p {
  font-size: 1.2rem;
  color: #FFD700;
  line-height: 1.7;
  margin-bottom: 30px;
  animation: fadeInUp 1.4s ease-in-out;
}

.goal {
  font-size: 1.1rem;
  color: #ffffff;
  background: rgba(255, 215, 0, 0.1);
  border-right: 5px solid #FFD700;
  padding: 15px 20px;
  margin-top: -10px;
  border-radius: 10px;
  animation: fadeInUp 1.6s ease-in-out;
}

.btn {
  background-color: #FFD700;
  color: #0a1128;
  border: none;
  padding: 14px 30px;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  text-decoration: none;
  display: inline-block;
  animation: fadeInUp 1.8s ease-in-out;
}

.btn:hover {
  background-color: #fff;
  color: #0a1128;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    text-align: center;
  }
  .text-side {
    text-align: center;
  }
  .goal {
    border-right: none;
    border-top: 5px solid #FFD700;
  }
}
</style>
</head>
<body>

<div class="top-bar">
  <a href="login.html" class="login-link">تسجيل الدخول</a>
</div>

<div class="container">
  <div class="image-side">
    <img src="studyboss_banner_vertical_framed.jpg" alt="لوجو Study Boss">
  </div>
  <div class="text-side">
    <h2>مشكلتك مش في المذاكرة... مشكلتك في إنك تبدأ صح. وده دورنا إحنا 💪</h2>
    <p>من غير توتر، Study Boss هينظملك الترم كله من أول محاضرة لحد آخر سؤال في الفاينال.</p>
    <div class="goal">لأن هدفنا نكلم الطالب بلغته ونوفر احتياجاته من بيئة متكاملة ليك كطالب جامعي.</div>
    <br/>
    <a href="plans.html" class="btn">ابدأ الآن</a>
  </div>
</div>

</body>
</html>
