<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Boss – المنصة الدراسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #0a1128;
      color: #fff;
      line-height: 1.6;
    }

    header.hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
      background: linear-gradient(135deg, #0a1128, #1c2541);
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.primary {
      background: linear-gradient(90deg, #FFD700, #ffa600);
      color: #0a1128;
      border: none;
    }

    .btn.primary:hover { opacity: .9; }

    .btn.outline {
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
    }

    .btn.outline:hover { background: rgba(255, 215, 0, 0.1); }

    .hero-img img {
      max-width: 400px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    section.features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      background: #0a1128;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: .3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    .card h3 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    .card p {
      color: #ddd;
    }

    @media (max-width: 900px) {
      header.hero {
        flex-direction: column-reverse;
        text-align: center;
        gap: 30px;
      }
      .hero-img img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header class="hero">
    <div class="hero-text">
      <h1>من غير توتر، من غير لخبطة...<br>Study Boss ينظملك الترم 💼</h1>
      <p>ابدأ صح معانا – الملخصات، الكويزات اليومية، وجدول دراسي متكامل 💪</p>
      <div class="btn-group">
        <button class="btn primary" onclick="goTo('dashboard.html')">ابدأ خطتك</button>
        <button class="btn outline" onclick="goTo('register.html')">أنشئ حساب</button>
      </div>
    </div>
    <div class="hero-img">
      <img src="studyboss_banner_vertical_framed.jpg" alt="شعار Study Boss">
    </div>
  </header>

  <section class="features">
    <div class="card">
      <h3>📘 ملخصات يومية</h3>
      <p>يسهّل عليك المذاكرة كل يوم خطوة بخطوة.</p>
    </div>
    <div class="card">
      <h3>❓ كويزات قصيرة</h3>
      <p>اختبارات يومية وأسبوعية لمتابعة مستواك.</p>
    </div>
    <div class="card">
      <h3>⏱️ مؤقت تركيز Pomodoro</h3>
      <p>خليك منتظم ومنتج طول المذاكرة.</p>
    </div>
  </section>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
