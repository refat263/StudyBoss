<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Boss | نظم ترمك من أول يوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a1128;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      background-color: #0b1a33;
    }

    .login-link {
      color: #FFD700;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .banner {
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-bottom: 4px solid #FFD700;
      animation: fadeIn 1.3s ease-in-out;
    }

    .hero {
      padding: 60px 20px 80px;
    }

    h2 {
      font-size: 2rem;
      color: #00bfff;
      margin-bottom: 20px;
      animation: fadeInUp 1.3s ease;
    }

    p {
      font-size: 1.2rem;
      color: #FFD700;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.7;
    }

    .btn {
      background-color: #FFD700;
      color: #0a1128;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #fff;
      color: #0a1128;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }

      .banner {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="login.html" class="login-link">تسجيل الدخول</a>
  </div>

  <div class="banner">
    <img src="WhatsApp Image 2025-06-17 at 04.14.35_4c390f53.jpg" alt="بانر Study Boss">
  </div>

  <section class="hero">
    <h2>مشكلتك مش في المذاكرة... مشكلتك في إنك تبدأ صح. وده دورنا إحنا 💪</h2>
    <p>من غير توتر، من غير لخبطة... Study Boss هينظملك الترم كله من أول محاضرة لحد آخر سؤال في الفاينال.</p>
    <a href="plans.html" class="btn">ابدأ الآن</a>
  </section>

</body>
</html>
