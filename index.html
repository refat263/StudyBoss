<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0a1128;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: radial-gradient(circle at top, #0a1128, #000d1a);
      overflow: hidden;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      margin: 5px 0 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 15px;
      line-height: 1.7;
      color: #FFD700;
    }

    .fade-text-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.5s;
    }

    .fade-btn {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translate(0);
      }
    }

    .btn {
      background-color: #FFD700;
      color: #0a1128;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #fff;
      color: #0a1128;
    }

    .sub-text {
      margin-top: 15px;
      font-size: 1rem;
      color: #eee;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">🎓👑</div>
  <h1>Study Boss</h1>

  <p>
    😌 من غير توتر، من غير لخبطة... Study Boss هتنظملك الترم كله من أول محاضرة لحد آخر سؤال في الفاينال. 🎯📆
  </p>

  <div class="fade-text-up">
    💡 مشكلتك مش في المذاكرة... مشكلتك إنك تبدأ صح. وده دورنا إحنا 💪
  </div>

  <a href="plans.html" class="fade-btn">
    <button class="btn">ابدأ الآن</button>
  </a>

  <div class="sub-text">اختر خطتك وابدأ رحلة التفوق 🧠✨</div>

</body>
</html>
