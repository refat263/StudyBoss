<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Boss | نظم ترمك من أول يوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0a1128;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #1c2541;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      margin: 0;
      color: #FFD700;
      font-size: 1.8rem;
    }

    .login-link {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .hero {
      padding: 100px 20px 60px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FFD700;
      animation: fadeIn 1.5s ease;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #eee;
    }

    .btn {
      background-color: #FFD700;
      color: #0a1128;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #fff;
      color: #0a1128;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .hero h2 {
        font-size: 1.6rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Study Boss 🎓</h1>
    <a href="login.html" class="login-link">تسجيل الدخول</a>
  </header>

  <section class="hero">
    <h2>مشكلتك مش في المذاكرة... مشكلتك في إنك تبدأ صح. وده دورنا إحنا 💪</h2>
    <p>من غير توتر، من غير لخبطة... Study Boss هينظملك الترم كله من أول محاضرة لحد آخر سؤال في الفاينال.</p>
    <a href="plans.html" class="btn">ابدأ الآن</a>
  </section>

</body>
</html>
