<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطوات الدفع | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0a1128, #1c2541);
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn .7s ease-in-out;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 15px 0;
    }
    .number {
      font-size: 1.5rem;
      color: #00ffcc;
      font-weight: bold;
    }
    .thanks {
      color: #FFD700;
      margin-top: 30px;
      font-weight: bold;
    }
    .note {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <h1>تم التسجيل بنجاح ✅</h1>
  <p>دلوقتي آخر خطوة عشان نفعّلك الخطة اللي اخترتها 👇</p>

  <p>حوّل المبلغ على رقم <span class="number">01098765432</span> (Vodafone Cash)</p>

  <p>وابعت إثبات التحويل على الواتساب:</p>
  <p class="number">01098765432</p>

  <div class="note">
    بعد التأكد من التحويل، هيتم تفعيل حسابك يدويًا خلال وقت قصير وهتقدر تدخل على الداشبورد بتاعتك مباشرة 💼
  </div>

  <p class="thanks">شكرًا لاختيارك Study Boss 👑</p>
</div>

</body>
</html>
