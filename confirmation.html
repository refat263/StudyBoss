<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تأكيد التسجيل | Study Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(145deg, #0a1128, #1c2541);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,215,0,0.2);
      max-width: 500px;
    }

    h2 {
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .student-code {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 25px;
    }

    .instructions {
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.8;
    }

    .highlight {
      color: #FFD700;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>🎉 تم تسجيل حسابك بنجاح!</h2>
    <div class="student-code">🎓 كودك هو: <span id="code">...</span></div>

    <div class="instructions">
      برجاء تحويل الاشتراك على رقم فودافون كاش التالي:<br><br>
      <span class="highlight">010xxxxxxxx</span><br><br>
      ثم إرسال إثبات التحويل على نفس الرقم على واتساب.<br><br>
      بعد التأكيد، هيتم تفعيل خطتك يدويًا من قبل فريقنا.
    </div>

    <div class="footer">Study Boss - نظم ترمك من أول يوم 🎯</div>
  </div>

  <script>
    // جلب الكود من URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    document.getElementById("code").textContent = code ? code : "لم يتم توليد كود";
  </script>

</body>
</html>
